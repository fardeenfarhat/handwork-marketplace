version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/handwork_marketplace.db:/app/handwork_marketplace.db
    environment:
      - DATABASE_URL=sqlite:///./handwork_marketplace.db
      - SECRET_KEY=your-secret-key-here
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
