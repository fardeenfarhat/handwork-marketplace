groups:
  - name: handwork_marketplace_alerts
    rules:
      # System Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

      # Application Alerts
      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is high"
          description: "95th percentile response time is above 2 seconds"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate"
          description: "API error rate is above 5% for more than 5 minutes"

      - alert: APIDown
        expr: up{job="handwork-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "Handwork Marketplace API is not responding"

      # Database Alerts
      - alert: DatabaseConnectionsHigh
        expr: sqlite_connections_active / sqlite_connections_max * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database connection usage is above 80%"

      - alert: DatabaseLockWaitTime
        expr: sqlite_lock_wait_time_seconds > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database lock wait time high"
          description: "Database lock wait time is above 1 second"

      # Business Logic Alerts
      - alert: PaymentFailureRateHigh
        expr: rate(payment_transactions_total{status="failed"}[10m]) / rate(payment_transactions_total[10m]) * 100 > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is above 10% for more than 5 minutes"

      - alert: UserRegistrationDrop
        expr: rate(user_registrations_total[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "User registration rate dropped"
          description: "User registration rate has dropped significantly"

      # External Service Alerts
      - alert: ExternalServiceDown
        expr: probe_success{job="blackbox"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "External service is down"
          description: "{{ $labels.instance }} is not responding to health checks"

      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days"

      # Mobile App Alerts
      - alert: MobileAppCrashRateHigh
        expr: rate(mobile_app_crashes_total[10m]) / rate(mobile_app_sessions_total[10m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High mobile app crash rate"
          description: "Mobile app crash rate is above 5%"